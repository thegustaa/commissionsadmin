<!DOCTYPE html>
<html>
<head>
<title>Carga de notas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>

<body>

	<div class="container">
		<h2>Carga de notas por comisi√≥n</h2>
		<div id="messages"></div>
		
		<div class="form-group">
			<label for="students" class="font-weight-bold">Estudiante</label> 
			<select id="students" class="form-control">
				<option value="-1">Seleccione...</option>
			</select>
		</div>
		<div class="form-group">
			<label for="commissions" class="font-weight-bold">Comisiones</label> 
			<select id="commissions"
				class="form-control">
				<option value="-1">Seleccione...</option>
			</select>
		</div>		
		<div id="commission" class="mt-2 mb-2">
		 <ul class="list-group">
		  <li class="list-group-item list-group-item-info" ><span id="faculty"></span> </li> 
		  <li class="list-group-item list-group-item-light"><span id="career"></span> - <span id="subject"></span></li>
		  <li class="list-group-item list-group-item-light"><span id="year"></span> - <span id="semester"></span> </li>
		 </ul> 
		</div>
		<div class="form-group">
			<input type="hidden" id="commissionstudentId"> <label
				for="finalscore" class="font-weight-bold">Nota final</label> <input id="finalscore"
				type="text"></input> <br>
			<input type="button" class="btn btn-primary mt-4" id="submit"
			value="Guardar"></input>	
		</div>
		
	</div>
</body>
</html>
