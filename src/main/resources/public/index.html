<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sistema Admin Comisiones</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/load.js"></script>
  <script type="text/javascript" src="js/list.js"></script>	
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Sistema de Administración de Alumnos</h1> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Menú</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Comisiones</a>
      </li>
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <ul class="nav nav-pills flex-column" role="tablist">
        <li class="nav-item">
          <a class="nav-link vert-menu active" data-toggle="pill" data-page="load" href="#">Carga de notas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link vert-menu" data-toggle="pill" data-page="list" href="#">Listado</a>
        </li>
        </ul>
    </div>
    <div class="col-sm-8">
 
	 	<div id="load" class="sub-page">
			<h2>Carga de notas por comisión</h2>
			<div id="messages"></div>
			
			<div class="form-group">
				<label for="students" class="font-weight-bold">Estudiante</label> 
				<select id="students" class="form-control students">
					<option value="-1">Seleccione...</option>
				</select>
			</div>
			<div class="form-group">
				<label for="commissions" class="font-weight-bold">Comisiones</label> 
				<select 
					id="commissions" class="form-control commissions">
					<option value="-1">Seleccione...</option>
				</select>
			</div>		
			<div class="mt-2 mb-2 commission">
			 <ul class="list-group">
			  <li class="list-group-item list-group-item-info" ><span class="faculty"></span> </li> 
			  <li class="list-group-item list-group-item-light"><span class="career"></span> - <span class="subject"></span></li>
			  <li class="list-group-item list-group-item-light"><span class="year"></span> - <span class="semester"></span> </li>
			 </ul> 
			</div>
			<div class="form-group">
				<input type="hidden" class="commissionstudentId"> <label
					for="finalscore" class="font-weight-bold">Nota final</label> <input class="finalscore"
					type="text"></input> <br>
				<input type="button" class="btn btn-primary mt-4 submit"
				value="Guardar"></input>	
			</div>		
		</div>
    
		<div id="list" class="sub-page">
		  <h2>Comisiones</h2>
		  
		  <div class="form-group mt-3 mb-3">
		  	<label for="commissions" class="font-weight-bold">Comisión</label> 
		  	<select id="commissions" class="mt-2 form-control commissions">
			  	<option value="-1">Seleccione...</option>
		  	</select>  
		  	<input class="form-control mt-3 search-input" type="text" placeholder="Buscar...">
		  </div>
		  
		  <table class="table table-striped table-studentscommission">
		    <thead>
		      <tr>
		        <th>Nombre</th>
		        <th>Apellido</th>
		        <th>Situaci&oacute;n</th>
		        <th>Nota final</th>
		      </tr>
		    </thead>
		    <tbody>
		    </tbody>
		  </table>
		</div>    
     </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p class="font-weight-bold">Soporte: 1234-1234</p>
</div>

</body>
</html>
